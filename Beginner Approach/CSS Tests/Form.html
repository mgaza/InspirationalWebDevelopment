<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<style>
		h1
		{
			text-align: center;
		}
		input
		{
			width:230px;
			margin-left:10px;
			margin-right:10px;
			float:right;
		}
		a
		{
			font-size: 18px;
			margin-left:15px;
		}
		.form
		{
			width:350px;
			height: 300px;
			border: 1px solid rgb(221,221,221); /* this is gray */ 
			margin:0 auto;
		}
		.row
		{
			width:100%;
			height: 50px;
			float: left;
		}
		button
		{
			margin-left:10px;
		}
	</style>
</head>
<body>
	<div class="form">
		<h1>Contact Me</h1>
		<div class="row"><a>Name:</a><input type="text"/></div>
		<div class="row"><a>Password:</a><input type="text"/></div>
		<div class="row"><a>email:</a><input type="text"/></div>
		<div class="row"><button>Submit</button></div>
	</div>
</body>
</html>
