<!DOCTYPE html>
<html>
<head>
	<title>My CSS Padding Margin Position</title>
	<style>
	body
	{
		height: 1500px;
	}
		#red
		{
			width:500px;
			height: 500px;
			background: red;
		}
		#blue
		{
			width:100px;
			height: 100px;
			background: blue;
			position: absolute;
			top:0;
			right: 0;
		}
	</style>
</head>
<body>
<div id="red"></div>
<div id="blue"></div>
</body>
</html>
